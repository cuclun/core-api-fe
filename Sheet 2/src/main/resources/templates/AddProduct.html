<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Update Product</title>
    <link rel="stylesheet" th:href="@{/libraries/bootstrap-4.6.2-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/libraries/fontawesome-free-5.15.4-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Quản lý cửa hàng</h1>
    <ul class="mt-3 d-flex p-4 justify-content-around" style="background-color: #ccc">
        <li><a th:href="@{/category}">Quản lý danh mục</a></li>
        <li><a th:href="@{/product}">Quản lý Sản phẩm</a></li>
        <li><a th:href="@{/bill}">Quản lý đặt hàng</a></li>
    </ul>
    <h1>Thêm sản phẩm</h1>
    <p class="text-danger" th:if="${message}" th:text="${message}"></p>
    <form th:action="@{/addProduct}" th:object="${productForm}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group row">
            <label for="name">Tên sản phẩm</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group row">
            <label for="file">Ảnh</label>
            <input type="file" id="file" name="file" class="form-control-file" >
        </div>
        <div class="form-group row">
            <label for="price">Giá</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group row">
            <label for="quantity">Số lượng</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>

        <div class="form-group row">
            <label for="category">Danh mục</label>
            <select name="category" class="form-control" id="category">
                <option th:field="*{category}" th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Thêm</button>
    </form>
</div>
</body>
</html>
