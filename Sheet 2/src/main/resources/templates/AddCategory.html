<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Update Category</title>
    <link rel="stylesheet" th:href="@{/libraries/bootstrap-4.6.2-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/libraries/fontawesome-free-5.15.4-web/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<h1>Quản lý cửa hàng</h1>
<ul class="mt-3 d-flex p-4 justify-content-around" style="background-color: #ccc">
    <li><a th:href="@{/category}">Quản lý danh mục</a></li>
    <li><a th:href="@{/product}">Quản lý Sản phẩm</a></li>
    <li><a th:href="@{/bill}">Quản lý đặt hàng</a></li>
</ul>
<h1>Thêm danh mục</h1>
<form th:action="@{/addCategory}" th:object="${categoryForm}" method="POST">
    <input type="hidden" name="id" th:field="*{id}">

    <label for="name">Tên danh mục</label><br>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <input type="submit" value="Thêm" class="btn btn-success">
</form>
</body>
</html>
